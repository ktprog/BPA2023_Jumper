<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/css/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin="">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700&amp;display=swap" rel="stylesheet">
    <script src="js/script.js"></script>
    <title>Jumper - What's happening</title>
</head>
<body>
    <div class="grid-container">
        <div class="grid-item logo-half">
            <!--IMAGE IS IN CSS-->
        </div>
        <div class="grid-item">
            <p class="logo">Jumper<img class="logoimg" src="./img/frog.png"></p>
            
            <div class="moveable">
                <h1 class="happening">What's happening</h1>
                <h2 class="loginmsg">Log In.</h2>
                <form action="http://localhost:4000/login" method="POST">
                    <fieldset>
                        <label>Email</label><br>
                        <input type ="email" id = 'email' name="email" required>
                        <br><span class="spacing"></span>

                        <label>Password</label><br>
                        <input type="password" id = "password" name="password" required>
                        <br><br>
            
                        <button type="submit">Log in</button>
                        <p class="signuptxt">Don't have an account? <a class="signuplink" href="http://127.0.0.1:4000/register">Sign up.</a></p>
                    </fieldset>
                </form>
            </div>
        </div>
    </div>
</body>
</html>
